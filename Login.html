<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <b>
        <div class="form">
            <h2>Welcome back</h2>
            <p>You've been missed!</p>

                <div class="error-text">Error</div>
                <div class="input">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input">
                    <label>Password</label>
                    <input type="password" name="pass" id="password-field" placeholder="Password" required>

                </div>
                <div class="submit">
                    <input type="submit" value="Login" class="button">
                </div>
            </form>
            <div class="link"><a href="Forgot.html">Forget Password?</a></div>
            <div class="link">Not signed up?<a href="Register.html">Signup Now</a></div>
        </div>
        <script src="./Login.js"></script>
    </b>
</body>
