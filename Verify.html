<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify</title>
        <link rel="stylesheet" href="./form.css">
        <link rel="stylesheet" href="./verify.css">
        <link rel="icon" href="" type="image/x-icon">
        <style>
        body{
            background-image: url('2137195.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        </style>
    </head>
    <body>
        <div class="form">
            <h2>Verify Your Account</h2>
            <p>Enter the Year</p>
            <form action="" autocomplete="off">
                <div class="error-text">Error</div>
                <div class="feild-input">
                    <input type="number" name="otp1" id="T1" class="otp_field" placeholder="0" min="0" max="9" required onpaste="false">
                    <input type="number" name="otp2" id="T2" class="otp_field" placeholder="0" min="0" max="9" required onpaste="false">
                    <input type="number" name="otp3" id="T3" class="otp_field" placeholder="0" min="0" max="9" required onpaste="false">
                    <input type="number" name="otp4" id="T4" class="otp_field" placeholder="0" min="0" max="9" required onpaste="false">
                </div>
                <div class="submit">
                    <input type="submit" value="Verify Now" class="button">
                </div>
            </form>
        </div>
        <script src="./Verify.js">
            
        </script>
    </body>
</html>
